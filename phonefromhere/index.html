    <title>VideoCall device</title></head>
<body>
<script src="js/jquery-1.8.3.js"></script>
<script src="js/phono.sdp.js"></script>
<script src="js/db.js"></script>
<script src="js/ipseorama.js"></script>
<script src="js/dc.js"></script>
<script type="text/javascript">
    var myFinger = undefined;
    var ipsed = null;
    var chout;
    var fingersmithWSURL = "wss://lookafar.westhawk.co.uk:9000/websocket/?finger="
    function gotFinger(finger) {
        myFinger = finger;
        $('#myFinger').html(finger);
        ipsed = new IpseDataChannel(finger, fingersmithWSURL);
        ipsed.setOnDataChannel(onNewDc);
        var me = $('#meVid');
        var you = $('#youVid');
        ipsed.setVideoElms(me,you);
    }

    function onDcMessage(evt) {
        console.log(" got dc message: " + evt.data);
        $('#responseText').val(evt.data)
    }
    function onNewDc(channel) {
        console.log("New DC ")
        channel.onmessage = onDcMessage;
    }
    function makecall(){
        var tofinger = $('#tofinger').val();
        console.log("setting toFinger" + tofinger);
        ipsed.setTo(tofinger);
        ipsed.createCall()
    }
    function makedc() {
        var tofinger = $('#tofinger').val();
        console.log("setting toFinger" + tofinger);

        ipsed.setTo(tofinger);
        var dataChannelOptions = {
            ordered: true, // do guarantee order
            maxRetransmitTime: 3000, // in milliseconds
        };
        var channel = ipsed.createDataChannel("test", dataChannelOptions);
        channel.onopen = function () {
            // e.g. enable send button
            //enableChat(channel);
            console.log("Outbound channel ");
            var i = 1;
            timer = setInterval(function () {
                var mess = " message " + i;
                console.log("sending " + mess);
                channel.send(mess);
                i++;
            }, 1000);
        };
        channel.onmessage = onDcMessage;
        chout = channel;
    }
    function chsend() {
        var mess = $('#message').text()
        chout.send(mess);
    }

    $( document ).ready( function() {
        Ipseorama.whoAmI(gotFinger, function (err) {
            console.log("could not create identity " + err)
        });
    });

</script>
<h1>Fingersmith test page</h1>

<div> My Fingerprint is :
    <span id="myFinger">unknown</span></div>
<form onsubmit="return false;">
    <input type="text" name="to" id="tofinger" value=""/>
    <input type="button" value="make DataChannel" onclick="makedc();"/>
    <input type="button" value="make Call" onclick="makecall();"/>

</form>
<form onsubmit="return false;">
    <input type="text" name="message" value="Hello, World!"/>
    <input type="button" value="send text" onclick="chsend()"/>

    <h3>Output</h3>
    <textarea id="responseText" style="width: 500px; height:300px;"></textarea>

</form>
<div class="videos" id="videowindows">
<video id="meVid"  width="640" height="480"></video>
<video id="youVid"  width="640" height="480"></video>
</div>
</body>
