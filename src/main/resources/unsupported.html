<html><head><title>pipe demo</title>
<link href="/pipe.css" media="all" rel="stylesheet" />
</head>
<div class="wrap">
    <H1>Unsupported Chrome version</H1>
    <p>Sorry, the version of your chrome browser is too old.</p>
    <p>Please enable auto update for chromeview and chrome then 
try again.</p>
<div>You currently have chromeview version     
<div id="current"> </div></div>    
<div>The page you are loading needs version
<div id="needed"> </div> or higher.   </div>
</div>
<script>
var v = navigator.userAgent.split(" ").filter(function(f){return f.startsWith("Chrome")})[0].split("/")[1].split(".")[0];
document.getElementById("current").innerText = v;
var url = new URL(document.location);
var nv = document.location.search.substr(1).split("&").filter(function(f){return f.startsWith("nv=")})[0].split("=")[1];
document.getElementById("needed").innerText = nv;
</script>
</body>
</html>
