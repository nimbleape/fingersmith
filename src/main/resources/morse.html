<html><head><title>Morse Pipes</title></head>
    <script src="js/require.js"></script>
    <script src="js/jquery-1.8.3.js"></script>

    <script type="text/javascript">
				var myFinger = undefined;
				var ipsed = null;
				var channel;
				var LEDCOUNT = 30;
				var redevous = "wss://pi.pe/websocket/?finger=";
				var allwhite = [];
				var allblack = [];
				var dit = 100;
				var da = dit * 3;
				var alphabet = {
				  'a': '.-',
				  'b': '-...',
				  'c': '-.-.',
				  'd': '-..',
				  'e': '.',
				  'f': '..-.',
				  'g': '--.',
				  'h': '....',
				  'i': '..',
				  'j': '.---',
				  'k': '-.-',
				  'l': '.-..',
				  'm': '--',
				  'n': '-.',
				  'o': '---',
				  'p': '.--.',
				  'q': '--.-',
				  'r': '.-.',
				  's': '...',
				  't': '-',
				  'u': '..-',
				  'v': '...-',
				  'w': '.--',
				  'x': '-..-',
				  'y': '-.--',
				  'z': '--..',
				  ' ': '/',
				  '1': '.----',
				  '2': '..---',
				  '3': '...--',
				  '4': '....-',
				  '5': '.....',
				  '6': '-....',
				  '7': '--...',
				  '8': '---..',
				  '9': '----.',
				  '0': '-----',
				}
        var nonceS;

        var sha256 = require("js/sha256");
        function setFriend(fing) {
            showOnly(fing);
            makedc(fing);
        }
        function showOnly(fing) {
            Ipseorama.dbListPrint(function(friends) {
                var pics = "<ul>";
                friends.forEach(function(fr) {
                    if (fr.finger === fing) {
                        pics += "<li><img src='" + fr.tag + "'/>Connecting...</li>";
                    }
                });
                pics += "</ul>";
                $('#friendList').html(pics);
            }
            );
        }
        function showFriends(friends) {
            var pics = "<ol>";
            friends.forEach(function(fr) {
                pics += "<li><img src='" + fr.tag + "' onclick=\"setFriend('" + fr.finger + "');\"/></li>";
            });
            pics += "</ol>";
            $('#friendList').html(pics);
        }
        function gotFinger(finger) {
            myFinger = finger;
            $('#myFinger').html(finger);
            ipsed = new IpseDataChannel(finger);
            Ipseorama.dbListPrint(showFriends);
        }

				function fillall(pno) {
        	allwhite = [];
				  allblack = [];
				  var white = parseInt("0xffffff");
				  var black = parseInt("0x0");
				  for (var i = 0; i < LEDCOUNT; i++) {
				    allblack.push(black);
				    if ((!pno) || (pno === Math.floor(i / 3))) {
				      allwhite.push(white);
				    } else {
				      allwhite.push(black);
				    }
				  }
				}

				function update(values) {
				  var message = {
				    command: "paint",
				    pixels: values
				  };
				  channel.send(JSON.stringify(message));
				  console.log(JSON.stringify(message));
				}

				function sendBlack() {
				  update(allblack);
				}

				function sendWhite() {
				  update(allwhite);
				}

				function sendMessage(codeS) {
				  sendBlack();
				  var next = dit;
				  var code = codeS.split('');
				  code.forEach(function(c) {
				    switch (c) {
				      case '.':
				        setTimeout(sendWhite, next);
				        next += dit;
				        setTimeout(sendBlack, next);
				        next += dit;
				        break;
				      case '-':
				        setTimeout(sendWhite, next);
				        next += da;
				        setTimeout(sendBlack, next);
				        next += dit;
				        break;
				      case ' ':
				        next += da;
				        break;
				      case '/':
				        next += da + da + dit;
				        break;
				    }
				  });
				}

				function sendMorse(m) {
				  var morse = m.split('').map(function(e) {
				    return alphabet[e.toLowerCase()] || '';
				  }).join(' ');
				  sendMessage(morse);
				  console.log(morse);
				}

				function sendPipe() {
				  sendMorse(" pipe pipe pipe ");
				}

				function setPipe() {
				  console.log("set pipe");
				  var pipe = parseInt($('#spinner').val())-1 ;
				  console.log("set pipe to" + pipe);

				  fillall(pipe);
				}

				function makedc(tofinger) {
				  ipsed.setTo(tofinger);
				  channel = ipsed.createDataChannel("opc:127.0.0.1:7890", {});
				  channel.onopen = function() {
				    $('#pressme').click(sendPipe);
				    $('#spinner').on('input', setPipe);
				  };
				  channel.onmessage = function(message) {};
				  channel.onclose = function() {};
				}

				$(document).ready(function() {
				  Ipseorama.whoAmI(gotFinger, function(err) {
				    console.log("could not create identity " + err);
				  });
				  fillall();
				});
</script>
<h1>Send Morse code to the sculpture</h1>
<div> My Fingerprint is :
  <span id="myFinger">unknown</span> </div>
    <div id="friendList">

    </div>
<input id="spinner" type="number" max="10" min="1" step="1" value="4" />
<input id="pressme" type="button" value="Send" />
</body>
</html>
